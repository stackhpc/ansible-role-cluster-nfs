---
- name: install nfs-server packages
  yum:
    name: nfs-utils
    state: present

- name: ensure exported path exists
  file:
    path: "{{ nfs_export }}"
    state: directory

- block:
    - name: create filesystem on disk
      filesystem:
        fstype: "{{ nfs_fstype }}"
        dev: "{{ nfs_disk_location }}"
        resizefs: true
    - name: mount filesystem
      mount:
        path: "{{ nfs_export }}"
        src: "{{ nfs_disk_location }}"
        fstype: "{{ nfs_fstype }}"
        state: mounted
    - name: grow filesystem after mounting (xfs requires to be mounted)
      filesystem:
        fstype: "{{ nfs_fstype }}"
        dev: "{{ nfs_disk_location }}"
        resizefs: true
  when: nfs_disk_location is not none

- name: update exports file
  lineinfile:
    path: /etc/exports
    regexp: "{{ nfs_export }}"
    line: "{{ nfs_export }}   {{ nfs_export_subnet }}({{ nfs_export_options }})"
  notify: re-export filesystem

- name: ensure nfs service is running
  service:
    name: nfs-server
    state: started
    enabled: yes

- name: flush handlers
  meta: flush_handlers
